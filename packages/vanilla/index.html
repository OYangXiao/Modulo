<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <script type="systemjs-importmap">
{
  "imports": {
     "react": "https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js",
  "react-dom": "/packages/common/js/react-17.0.2/umd/react-dom.production.min.js",
  "react/jsx-runtime": "/packages/common/js/react-17.0.2/umd/react-jsx-runtime.js",
  "jquery": "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js",
  "rxjs": "https://cdn.jsdelivr.net/npm/rxjs@7.8.2/dist/bundles/rxjs.umd.min.js",
  "vue": "/packages/vue-2.7.16/node_modules/vue/dist/vue.js"
  }
}
</script>
  <!-- <script src="/packages/vue-2.7.16/node_modules/vue/dist/vue.js"></script> -->
  <script src="/packages/webhost/dist/webhost.system.js"></script>
<body>
  <div id="react-app"></div>
  <div id="vue-bare-app"></div>
  <div id="vue-extended-app"></div>
  <script>
    async function init(){
      // The webhost functions are now exposed globally via window.webhost
      // No need to import them from SystemJS directly here.

      // Load and mount React component
      window.webhost.remote_module.mount_react({
        path:'/packages/react-17.0.2/dist/modules/umd/counter.js', 
        root:'#react-app', 
        key:'Counter'
      });

      // Load and mount Vue bare module
      window.webhost.remote_module.mount_vue2({
        path:'/packages/vue-2.7.16/dist/modules/umd/vue-bare-mod.js', 
        root:'#vue-bare-app'
      });

      // Load and mount Vue extended module
      window.webhost.remote_module.mount_vue2({
        path:'/packages/vue-2.7.16/dist/modules/umd/vue-extended-mod.js', 
        root:'#vue-extended-app'
      });    
    }
    init()
  </script>
</body>

</html>
